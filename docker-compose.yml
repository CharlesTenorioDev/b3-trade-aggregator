

services:
  # PostgreSQL 17 service
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: b3_trade_aggregator
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Web Application service
  web-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: b3-trade-aggregator:web-app
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/b3_trade_aggregator?sslmode=disable
      API_PORT: 8080
      SRV_MODE: production
    volumes:
      - ./data:/app/data  # Mount para arquivos de dados
    restart: unless-stopped

  # CLI Application service (for data ingestion)
  cli-app:
    build:
      context: .
      dockerfile: DockerfileCli
    image: b3-trade-aggregator:cli-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/b3_trade_aggregator?sslmode=disable
      SRV_DB_SSL_MODE: disable
      FILE_PATH: /app/data/29-08-2025_NEGOCIOSAVISTA.txt
    volumes:
      - ./data:/app/data  # Mount para arquivos de dados
    restart: "no"  # CLI runs once and exits

volumes:
  postgres_data:
